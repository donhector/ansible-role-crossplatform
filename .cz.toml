[tool.commitizen]
name = "cz_customize"

[tool.commitizen.customize]
message_template = "{{type}}{% if scope %}({{scope}}){% endif %}{% if is_breaking_change %}!{% endif %}: {{subject}}{% if body %}\n\n{{body}}{% endif %}{% if footer %}\n\n{{footer}}{% endif %}"
example = "fix(api): correct minor typos in code\n\nsee the issue for details on the typos fixed\n\ncloses issue #12"
schema = "<type>(<scope>): <subject>\n<BLANK LINE>\n<body>\n<BLANK LINE>\n(BREAKING CHANGE: )<footer>"
schema_pattern = "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\(\\S+\\))?!?:(\\s.*)"

[[tool.commitizen.customize.questions]]
type = "list"
name = "type"
choices = [
   {"value" = "fix",      "name" = "ğŸ› fix:      Bug fix (correlates with PATCH in SemVer)"},
   {"value" = "feat",     "name" = "âœ¨ feat:     New feature (correlates with MINOR in SemVer)"},
   {"value" = "docs",     "name" = "ğŸ“ docs:     Changes to documentation"},
   {"value" = "style",    "name" = "ğŸ¨ style:    Changes that do not affect the meaning of the code (white-space, formatting, etc...)"},
   {"value" = "refactor", "name" = "ğŸ”¨ refactor: Changes that neither fixe a bug nor add a feature"},
   {"value" = "perf",     "name" = "âš¡ perf:     Changes that improve performance"},
   {"value" = "test",     "name" = "ğŸ§ª test:     Adding or refactoring tests"},
   {"value" = "build",    "name" = "ğŸ‘· build:    Changes that affect the build system or external dependencies (example scopes: pip, make)"},
   {"value" = "ci",       "name" = "ğŸš€ ci:       Changes to CI config files and scripts (pipelines as code, GH actions, etc...)"},
   {"value" = "chore",    "name" = "âš™ï¸ chore:    Other changes that don't modify src or test files"},
   {"value" = "revert",   "name" = "ğŸ’© revert:   Reverts a previous commit"}
]
message = "[type] Select the type of change you are committing"

[[tool.commitizen.customize.questions]]
type = "input"
name = "scope"
message = "[scope] What is the scope of this change? ([enter] to skip):"

[[tool.commitizen.customize.questions]]
type = "input"
name = "subject"
message = "[subject] Short and imperative summary of the code changes (lower case, no period at end, 72 char max):"

[[tool.commitizen.customize.questions]]
type = "input"
name = "body"
message = "[body] Provide additional contextual information about the code changes ([enter] to skip):"

[[tool.commitizen.customize.questions]]
type = "confirm"
name = "is_breaking_change"
message = "[breaking] Is this a BREAKING CHANGE? Correlates with MAJOR in SemVer"
default = false

[[tool.commitizen.customize.questions]]
type = "input"
name = "footer"
message = "[footer] Info about Breaking Changes and reference issues that this commit closes ([enter] to skip):"
